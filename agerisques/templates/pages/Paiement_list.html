{% extends 'base/base.html'%}
			

{% block content%}
			<!-- Content area -->
			<table class="table table-borderless">
				<thead class="border-bottom font-weight-bold">
					<tr>
						<td>somme_verse </td>
						<td>date_paiement </td>
						<td>police </td>
						<td>souscripteur</td>
						<td>
							<a href="{% url 'Paiement_insert' %}" class="btn btn-outline-success">
								<i class="fas fa-plus"></i> Nouveau
							</a>
						</td>
					</tr>
					
				</thead>
				<tbody>
					{% for Paiement in Paiement_list %}
					<tr>
						<td>{{Paiement.somme_verse}}</td>
						<td>{{Paiement.date_paiement}}</td> 
						<td>{{Paiement.police }}</td>
						<td>{{Paiement.souscripteur}}</td>
					   
						<td> 
							<a href="{% url 'Paiement_update' Paiement.id %}" class="btn text-secondary px-0">
								<i class="far fa-edit fa-lg">
								 modifier  
								</i>
							</a>
							<form action="{% url 'Paiement_delete' Paiement.id %}" method="POST">
								{% csrf_token %}
								<button type="submit" class="btn">
									<i class="far fa-trash-alt fa-lg text-danger float-right"></i>delete
								</button>
							</form>
			
						</td>
					</tr>
				   {% endfor %}
				</tbody>
			</table>
			<!-- /content area -->

			{% endblock content%}
